            <!--formulário-->
            <div class="container">
                <h2>Cadastro de Fornecedor</h2>
                <form id="supplier-form">
                    <label for="supplier-id">Fornecedor ID</label>
                    <input readonly="" value="" name="supplier-id" id="supplier-id" type="text"><br><br>
                    <label for="company-name">Razão Social</label>
                    <input required="" name="company-name" id="company-name" type="text"><br><br>
                    <label for="business-name">Nome Fantasia</label>
                    <input required="" name="business-name" id="business-name" type="text"><br><br>
                    <label for="cnpj">CNPJ</label>
                    <input required="" name="cnpj" id="cnpj" type="text" pattern="[0-9]{14}">
                    <button id="validate-cnpj" type="button">Validar CNPJ</button><br><br>
                    <label for="status">Status</label>
                    <select required="" name="status" id="status">
                        <option value="">Selecione</option>
                        <option value="active">Ativo</option>
                        <option value="inactive">Inativo</option>
                    </select><br><br>
                    <label for="telephone">Telefone</label>
                    <input required="" name="telephone" id="telephone" type="tel"><br><br>
                    <label for="email">E-mail</label>
                    <input required="" name="email" id="email" type="email"><br><br>
                    <label for="address">Endereço</label>
                    <input required="" name="address" id="address" type="text"><br><br>
                    <label for="zip-code">CEP</label>
                    <input required="" name="zip-code" id="zip-code" type="text" pattern="[0-9]{8}">
                    <button id="validate-zip-code" type="button">Validar CEP</button><br><br>
                    <button id="submit-supplier" type="submit">Cadastrar</button>
                </form>
                <div id="supplier-number"></div>
