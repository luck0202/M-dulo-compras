            <!--formulário-->
            <div class="container">
                <h2>Nova Cotação</h2>
                <form id="quote-form">
                    <label for="quote-id">Cotação ID</label>
                    <input readonly="" value="" name="quote-id" id="quote-id" type="text"><br><br>
                    <label for="supplier">Fornecedor</label>
                    <input required="" name="supplier" id="supplier" type="text">
                    <a href="fornecedor.html">
                        <button id="search-supplier" type="button">Pesquisar</button><br><br>
                    </a>
                    <label for="cnpj">CNPJ</label>
                    <input required="" name="cnpj" id="cnpj" type="text">
                    <a href="fornecedor.html">
                        <button id="search-cnpj" type="button">Pesquisar</button><br><br>
                    </a>
                    <label for="product-code">Código do Produto</label>
                    <input required="" name="product-code" id="product-code" type="text">
                    <a href=""> <!--tela do estoque-->
                        <button id="search-product-code" type="button">Pesquisar</button><br><br>
                    </a>
                    <label for="quantity">Quantidade</label>
                    <input required="" name="quantity" id="quantity" type="number"><br><br>
                    <label for="price">Preço</label>
                    <input required="" name="price" id="price" type="number" step="0.01"><br><br>
                    <label for="deadline">Prazo</label>
                    <input required="" name="deadline" id="deadline" type="date"><br><br>
                    <button id="submit-quote" type="submit">Inserir Cotação</button>
                </form>
                <div id="quote-number"></div>
            </div>
